<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script>
		function newColor() {
			var color = "#" + Math.random().toString(16).slice(2, 8);
			$('.container').css("background-color",color);
			setTimeout(function() {
				newColor();
			}, 500);
		}
		newColor();
	</script>
	<style>
		body {
			background: #282a2e;
			padding: 0;
			margin: 0;
		}
		.container {
			background: #fff url(maskfun.png) center no-repeat;
			max-width: 1200px;
			min-height: 800px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div class="container">
	</div>
</body>
</html>
