<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jill</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script>
		var colors = {
			all: ['F4B244','F03880','F2EDD0','16CBB8','008E9A'],
			current: '#F4B244',
			previous: '#F03880',
			newColor: function() {
				colors.previous = colors.current;
				// var color = "#" + Math.random().toString(16).slice(2, 8);
				var color = "#"+colors.all[~~(Math.random()*colors.all.length)];
				while(color == colors.previous) {
					color = "#"+colors.all[~~(Math.random()*colors.all.length)];
				}
				$('.container').css("background-color",color);
				colors.current = color;
				setTimeout(function() {
					colors.newColor();
				}, 500);
			},
		}
		colors.newColor();
	</script>
	<style>
		body {
			background: #282a2e;
			padding: 0;
			margin: 0;
		}
		.container {
			background: #fff url(maskfun.png) center no-repeat;
			max-width: 1200px;
			min-height: 800px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div class="container">
	</div>
</body>
</html>
